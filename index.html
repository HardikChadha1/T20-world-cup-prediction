<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>T20 CWC FINAL PREDICTION</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="flag-container">
    <!-- Indian flag background -->
</div>
<div class="container">
    <div class="picker-container">
        <h1 class="heading">T20 CWC FINAL PREDICTION</h1>
        <div class="picker">
            <div class="picker-wheel" id="pickerWheel">
                <div class="picker-segment" style="--segment-color: #1E7FCB;">Option 1</div>
                <div class="picker-segment" style="--segment-color: #007A33;">Option 2</div>
            </div>
            <div class="picker-center"></div>
        </div>
        <div class="controls">
            <input type="text" id="option1Input" class="option-input" placeholder="Option 1 Name">
            <input type="text" id="option2Input" class="option-input" placeholder="Option 2 Name">
            <button id="spinBtn" class="spin-btn">Spin</button>
        </div>
        <p id="result" class="result"></p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
